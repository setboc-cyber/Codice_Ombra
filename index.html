<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <style>
        * { box-sizing: border-box; }
        body { 
            background-color: #050505; 
            color: #ff0000; 
            font-family: 'Courier New', monospace; 
            display: flex; 
            align-items: center; /* Centratura verticale */
            justify-content: center; /* Centratura orizzontale */
            height: 100vh; 
            width: 100vw;
            margin: 0; 
            overflow: hidden;
            padding: 20px;
        }
        .box { 
            width: 100%; 
            max-width: 380px;
            border: 3px solid #ff0000; 
            padding: 25px; 
            box-shadow: 0 0 40px rgba(144, 0, 0, 0.7); 
            background: black; 
            text-align: left;
        }
        h1 { 
            font-size: 1.4rem; 
            text-align: center; 
            color: white; 
            background: #ff0000; 
            margin: -25px -25px 20px -25px; /* Copre perfettamente la parte superiore del box */
            padding: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        p { 
            font-size: 1.05rem; 
            line-height: 1.4; 
            margin: 15px 0; 
            font-weight: bold;
            word-wrap: break-word;
        }
        .status { 
            color: #ff0000; 
            font-weight: 900; 
            font-size: 1.2rem;
            animation: blinker 1s linear infinite; 
            display: block;
            text-align: center;
            margin-top: 20px;
            border: 1px solid #ff0000;
            padding: 10px;
            background: rgba(255, 0, 0, 0.05);
        }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="box">
        <h1>SETTORE_DANNEGGIATO</h1>

        <p>> NON FIDARTI DEL TUO SPECCHIO. Ãˆ SOLO UN RENDERING.</p>
        <p style="color: #444; font-size: 0.85rem; text-align: center; margin-top: 20px; font-weight: normal;">> Attendere Frammento_03...</p>
    </div>
</body>
</html>
