<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDENTIFICAZIONE_SISTEMA</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            color: #0F0;
        }

        /* Contenitore principale */
        .main-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Il Teschio */
        .skull-container {
            position: absolute;
            width: 90%;
            max-width: 600px;
            aspect-ratio: 1/1;
            /* Ho aggiunto un filtro per assicurarmi che si veda su sfondo nero */
            background: url('1000010447.png') no-repeat center center;
            background-size: contain;
            z-index: 1;
        }

        /* Area Input */
        .input-box {
            position: absolute;
            bottom: 25%; /* Posizionato per il mobile */
            width: 250px;
            text-align: center;
            z-index: 10;
        }

        input {
            background: rgba(0,0,0,0.7);
            border: none;
            border-bottom: 2px solid #0F0;
            color: #FFF;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            text-align: center;
            width: 100%;
            outline: none;
            text-transform: uppercase;
            letter-spacing: 5px;
            padding: 8px 0;
        }

        .status {
            margin-top: 15px;
            font-size: 0.7rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body onclick="playMusic()">

    <audio id="bg-audio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg">
    </audio>

    <div class="main-wrapper">
        <div class="skull-container"></div>
        
        <div class="input-box">
            <input type="password" id="pass-field" placeholder="PASSWORD" autofocus>
            <div id="status-text" class="status">SISTEMA_STABILE // DATA_06.02</div>
        </div>
    </div>

    <script>
        const field = document.getElementById('pass-field');
        const status = document.getElementById('status-text');
        const audio = document.getElementById('bg-audio');

        // Funzione per l'audio su mobile
        function playMusic() {
            audio.volume = 0.2;
            audio.play().catch(() => {});
        }

        field.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (field.value.toUpperCase() === "SINAPSI") {
                    status.innerText = "ACCESSO_CONFERMATO...";
                    document.body.style.opacity = "0";
                    document.body.style.transition = "1.5s";
                    setTimeout(() => { window.location.href = "prefazione.html"; }, 1500);
                } else {
                    status.innerText = "ERRORE_DI_SINCRO";
                    status.style.color = "#F00";
                    field.value = "";
                    setTimeout(() => { 
                        status.innerText = "SISTEMA_STABILE // DATA_06.02"; 
                        status.style.color = "#0F0";
                    }, 2000);
                }
            }
        });
    </script>
</body>
</html>
