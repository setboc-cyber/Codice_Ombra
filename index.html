<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Access Terminal</title>

<style>
body{
margin:0;
background:black;
color:#00ff66;
font-family:monospace;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.box{
text-align:center;
}

input{
background:transparent;
border:none;
border-bottom:2px solid #00ff66;
color:#00ff66;
font-size:20px;
outline:none;
text-align:center;
}

button{
margin-top:20px;
background:black;
border:1px solid #00ff66;
color:#00ff66;
padding:10px 30px;
}

.hidden{
display:none;
}
</style>
</head>

<body>

<div class="box" id="login">
<h2>PASSWORD</h2>
<input id="pass" type="password"><br>
<button onclick="check()">ENTER</button>
</div>

<div class="box hidden" id="ok">
<h1>ACCESS GRANTED</h1>
<p>SISTEMA STABILE</p>
</div>

<script>
function check(){
if(document.getElementById("pass").value=="1234"){
document.getElementById("login").style.display="none";
document.getElementById("ok").classList.remove("hidden");
}else{
alert("ACCESS DENIED");
}
}
</script>

</body>
</html>
