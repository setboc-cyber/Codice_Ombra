<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDENTIFICAZIONE_SISTEMA</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            color: #0F0;
        }

        /* Contenitore principale */
        .main-frame {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: 
                linear-gradient(rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2) 50%),
                url('1000010447.png'), 
                url('https://raw.githubusercontent.com/setkernel1/setkernel1.github.io/main/1000010447.png'); /* Fallback link */
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }

        /* Effetto Linee CRT */
        .main-frame::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
        }

        .input-box {
            position: absolute;
            bottom: 22%; 
            width: 260px;
            text-align: center;
            z-index: 10;
        }

        input {
            background: rgba(0,0,0,0.6);
            border: none;
            border-bottom: 2px solid #0F0;
            color: #FFF;
            font-family: 'Courier New', monospace;
            font-size: 1.4rem;
            text-align: center;
            width: 100%;
            outline: none;
            text-transform: uppercase;
            letter-spacing: 4px;
            padding: 10px 0;
            box-shadow: 0 5px 15px rgba(0,255,0,0.1);
        }

        .status {
            margin-top: 15px;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #0F0;
        }
    </style>
</head>
<body onclick="startExperience()">

    <audio id="bg-audio" loop preload="auto">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg">
    </audio>

    <div class="main-frame">
        <div class="input-box">
            <input type="password" id="pass-field" placeholder="PASSWORD" autofocus autocomplete="off">
            <div id="status-text" class="status">SISTEMA_ATTIVO // DATA_06.02</div>
        </div>
    </div>

    <script>
        const field = document.getElementById('pass-field');
        const status = document.getElementById('status-text');
        const audio = document.getElementById('bg-audio');
        let audioStarted = false;

        // Fa partire l'audio al primo tocco
        function startExperience() {
            if(!audioStarted) {
                audio.volume = 0.2;
                audio.play().catch(e => console.log("Audio block: ", e));
                audioStarted = true;
            }
        }

        field.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (field.value.toUpperCase() === "SINAPSI") {
                    status.innerText = "SINCRO_STABILIZZATA. CARICAMENTO...";
                    status.style.color = "#FFF";
                    document.querySelector('.main-frame').style.filter = "brightness(5)";
                    document.body.style.transition = "1s";
                    document.body.style.opacity = "0";
                    setTimeout(() => { window.location.href = "prefazione.html"; }, 1200);
                } else {
                    status.innerText = "CHIAVE_ERRATA.";
                    status.style.color = "#F00";
                    field.value = "";
                    setTimeout(() => { 
                        status.innerText = "SISTEMA_ATTIVO // DATA_06.02"; 
                        status.style.color = "#0F0";
                    }, 1500);
                }
            }
        });
    </script>
</body>
</html>
