<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA_CORE</title>
    <style>
        body, html {
            height: 100%; margin: 0; background-color: #000;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Courier New', monospace; overflow: hidden; color: #0F0;
        }

        #matrix {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; opacity: 0.2;
        }

        .main-container {
            position: relative; z-index: 10;
            text-align: center; width: 95%; max-width: 600px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* LOGO ASTRATTO */
        .abstract-logo {
            width: 80px; height: 80px;
            border: 2px solid #0F0;
            margin-bottom: 60px;
            position: relative;
            transform: rotate(45deg);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
            animation: pulse-core 4s infinite ease-in-out;
        }
        .abstract-logo::after {
            content: ''; position: absolute;
            top: 35%; left: 35%; width: 30%; height: 30%;
            background: #0F0; box-shadow: 0 0 15px #0F0;
        }
