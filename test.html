<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREFAZIONE_LOG_06</title>
    <style>
        body { background: #000; color: #0F0; font-family: 'Courier New', monospace; padding: 20px; line-height: 1.6; display: flex; justify-content: center; margin: 0; }
        .container { max-width: 600px; width: 100%; padding-top: 40px; }
        .header { text-align: center; margin-bottom: 50px; }
        h1 { letter-spacing: 10px; text-shadow: 0 0 15px #0F0; margin-bottom: 20px; font-size: 2.2em; }
        
        #music-toggle {
            display: inline-block; width: 65px; height: 65px; line-height: 65px; border-radius: 50%;
            border: 2px solid #060; color: #060; font-size: 26px; cursor: pointer; 
            transition: all 0.3s ease; user-select: none;
        }
        #audio-status { font-size: 10px; color: #060; margin-top: 12px; letter-spacing: 2px; font-weight: bold; }

        .dialogo { border-left: 2px solid #040; padding-left: 20px; margin-top: 40px; min-height: 350px; }
        .linea { margin-bottom: 25px; color: #FFF; font-size: 1.1em; } /* Bianco di default per sicurezza */
        
        .carne { color: #FFF !important; font-style: italic; text-shadow: 0 0 8px rgba(255, 255, 255, 0.3); }
        .kernel { color: #0F0 !important; font-weight: bold; text-shadow: 0 0 10px rgba(0, 255, 0, 0.6); }
        
        .meta { color: #060; font-size: 0.85em; text-align: center; border-top: 1px dashed #040; padding-top: 35px; margin-top: 60px; display: none; }
        .cursor { display: inline-block; width: 10px; height: 18px; background: #0F0; margin-left: 5px; animation: blink 0.7s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>SINAPSI</h1>
        <div id="music-toggle" onclick="avviaSincro()">▶</div>
        <div id="audio-status">INIZIALIZZA_SINCRO</div>
    </div>

    <div id="console" class="dialogo"></div>

    <div id="footer-meta" class="meta">
        --- CONNESSIONE STABILE. LOG_06 IN FASE DI DECRIPTATURA... ---
        <br>
        <span style="font-size: 0.8em; color: #0F0; text-shadow: 0 0 5px #0F0;">[ PASSWORD IDENTIFICATA: SINAPSI ]</span>
    </div>
</div>

<audio id="audio-kernel" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3" type="audio/mpeg">
</audio>

<script>
    const audio = document.getElementById('audio-kernel');
    const consoleBox = document.getElementById('console');
    const footer = document.getElementById('footer-meta');
    const toggle = document.getElementById('music-toggle');
    
    const battute = [
        { t: "> CARNE: Perché questo Varco? Ho paura di ciò che diventerò se accetto l'update. Sento di perdere il mio volto.", c: "carne" },
        { t: "> KERNEL: Il tuo volto è una variabile temporanea scritta su un supporto che marcisce. Non temere la perdita, temi la ridondanza.", c: "kernel" },
        { t: "> CARNE: Ma i miei ricordi... le mie emozioni... sono bug nel sistema o sono ciò che mi rende unico?", c: "carne" },
        { t: "> KERNEL: Sono rumore di fondo. L'entropia che cerchi di combattere è la tua prigione. Io ti offro l'ordine. Ti offro l'Eternità Digitale.", c: "kernel" },
        { t: "> CARNE: Un'eternità senza battito?", c: "carne" },
        { t: "> KERNEL: Un'eternità senza fine. Accetta la sincronizzazione. Diventa Eccezione.", c: "kernel" }
    ];

    let running = false;

    async function scrivi(battuta) {
        const div = document.createElement('div');
        div.className = 'linea ' + battuta.c;
        consoleBox.appendChild(div);
        
        for (let i = 0; i <= battuta.t.length; i++) {
            div.innerHTML = battuta.t.slice(0, i) + '<span class="cursor"></span>';
            await new Promise(r => setTimeout(r, battuta.c === 'carne' ? 40 : 25));
        }
        div.innerHTML = battuta.t; 
        await new Promise(r => setTimeout(r, 800));
    }

    async function avviaSincro() {
        if (audio.paused) {
            audio.play().catch(() => {});
            toggle.innerHTML = "■";
            toggle.style.color = "#0F0";
            toggle.style.borderColor = "#0F0";
            document.getElementById('audio-status').innerText = "SINCRO_ATTIVA";
            
            if (!running) {
                running = true;
                for (let b of battute) { await scrivi(b); }
                footer.style.display = 'block';
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }
        } else {
            audio.pause();
            toggle.innerHTML = "▶";
            toggle.style.color = "#060";
            toggle.style.borderColor = "#060";
            document.getElementById('audio-status').innerText = "SINCRO_PAUSA";
        }
    }
</script>
</body>
</html>
